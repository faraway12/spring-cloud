server:
  port: 7001
eureka:
  instance:
    hostname: localhost
  client:
    #flase表示不注册自己
    register-with-eureka: false
    #false表示自己为注册中心服务端(职责是维护服务实例，并不需要去检索服务)
    fetch-registry: false
    service-url:
      #设置与eureka server交互的地址(查询服务、注册服务都依赖这个地址)
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka